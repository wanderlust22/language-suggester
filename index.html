<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Learn Your Language</title>
  </head>
  <body>
    <h1 class="jumbotron">Learn <em>your</em> Language</h1>
    <div class="container">
      <h3>Before you begin on your coding journey, you must pack the tools that you'll need along the way.</h3>
    </div>
    <div class="container">
      <img src="https://media.istockphoto.com/photos/binary-code-picture-id122204403?k=6&m=122204403&s=612x612&w=0&h=3_AdADaBrOZFIeAYhBA-u0-C6ZSrpMyD1FEX3uMdkC0=" alt="A picture of binary code">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>Begin Survey to Find the Perfect Tools for You</h4>

        </div>
        <div class="col-md-6">
          <form class="form1">
            <label for="color">What is your favorite color?</label><br>
            <input type="checkbox" name="blue" value="blue">Blue<br>
            <input type="checkbox" name="green" value="green">Green<br>
            <input type="checkbox" name="orange" value="orange">Orange<br>
          </form>
          <form>
            <label for="gender">Select a Gender</label><br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="other">Other<br>
          </form>
          <form>
            <label for="living">Are you more of a city person, or a country person?</label><br>
            <input type="radio" name="liveIn" value="city">City<br>
            <input type="radio" name="liveIn" value="country">Country<br>
          </form>



        </div>

      </div>
    </div>
  </body>
</html>
